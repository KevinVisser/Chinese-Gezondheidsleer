<input ng-model="search" ng-model-options=" {debounce: 50}" autofocus placeholder="Zoek op kruidnaam(nederlands of latijns)"></input>
<table>
    <tr>
        <th>Nederlandse Naam</th>
        <th>Latijnse Naam</th>
        <th>Thermische Waarde</th>
    </tr>
    <tr ng-repeat="kruid in kruiden | filter:search" ng-click="GoToView(kruid.Id)">
        <td>{{kruid.Nederlands}}</td>
        <td>{{kruid.Latijns}}</td>
        <td>{{kruid.ThermischeWaarde}}</td>
    </tr>
</table>

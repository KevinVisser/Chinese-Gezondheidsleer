<input ng-model="syndroom" ng-model-options=" {debounce: 50}" autofocus placeholder="Zoek op syndroomnaam"></input>
<table>
    <tr>
        <th>Syndroom</th>
        <th>Tong</th>
        <th>Pols</th>
       <th>Symptoom</th>
    </tr>
    <tr ng-repeat="s in syndromen | filter:syndroom" ng-click="GoToView(s.Id)">
        <td>{{s.Syndroom}}</td>
        <td>{{s.Tong}}</td>
        <td>{{s.Pols}}</td>
        <td>{{s.Symptoom}}</td>
    </tr>
</table>

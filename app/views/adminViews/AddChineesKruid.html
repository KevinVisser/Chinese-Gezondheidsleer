<div ng-controller="AddChineesKruidController">
    <form class="css-form">
        <label>Pinjin: <input type="text" ng-model="chineesKruid.Pinjin" autofocus /></label><br>
        <label>Engels: <input type="text" ng-model="chineesKruid.Engels" /></label><br>
        <label>Latijn: <input type="text" ng-model="chineesKruid.Latijn" /></label><br>
        <label>Thermische Werking: <input type="text" ng-model="chineesKruid.ThermischeWerking" /></label><br>
        <label>Smaak: <input type="text" ng-model="chineesKruid.Smaak" /></label><br>
        <label>Meridianen: <input type="text" ng-model="chineesKruid.Meridianen" /></label><br>
        <label>Werking: <input type="text" ng-model="chineesKruid.Werking" /></label><br>
        <label>Contra Indicaties: <input type="text" ng-model="chineesKruid.ContraIndicaties" /></label><br>
        <label>Dosering: <input type="text" ng-model="chineesKruid.Dosering" /></label><br>

        <div class="">
            <h1>Symptoom Toevoegen</h1>
            <md-autocomplete md-selected-item="selectedSymptoom" ng-disabled="isDisabled" md-no-cache="noCache"
                md-search-text-change="searchTextChange(searchSymptoom)" md-search-text="searchSymptoom"
                md-selected-item-change="selectedItemChangeSymptoom(symptoom)"
                md-items="symptoom in querySearch(searchSymptoom, 'symptoom')" md-item-text="symptoom.Naam"
                md-min-length="0" placeholder="Selecteer een optie" ng-model-options=" {debounce: 200}">
                <md-item-template>
                    <span md-highlight-text="searchSymptoom" md-highlight-flags="^i">{{symptoom.Naam}}</span>
                </md-item-template>
                <md-not-found>
                    Geen symptomen gevonden met de naam: "{{searchSymptoom}}".
                </md-not-found>
            </md-autocomplete>

            <!-- Maak hier een tabel met de aangevinkte symptomen -->
            <table>
                <tr>
                    <th>Symptoom</th>
                </tr>
                <tr ng-repeat="s in selectedSymptomen">
                    <td>{{s.Naam}} <a class="btn btn-primary" ng-click="removeSymptoom(s)">Delete</a></td>
                </tr>
            </table>
        </div>

        <input type="submit" value="Save" ng-click="updateChineesKruid(chineesKruid)">
    </form>
</div>

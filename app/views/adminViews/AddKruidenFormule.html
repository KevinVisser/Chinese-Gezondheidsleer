<div class="container-fluid">
    <h1 class="text-center">Voeg een kruidenformule toe</h1>
    <form ng-submit="$event.preventDefault()">
        <div class=" form-group">
            <label>Naam: <input type="text" ng-model="kruidenformule.Nederlands" autofocus /></label><br>
            <label>Werking: <input type="text" ng-model="kruid.Inhoudsstoffen" /></label><br>
            <label>Contra Indicaties: <input type="text" ng-model="kruid.Actie" /></label><br>
        </div>
        <!-- Kruiden Toevoegen -->
        <div class="form-group row">
            <div class="col-5">
                <h1>Kruid Toevoegen</h1>
                <div>
                    <md-autocomplete md-selected-item="selectedItem" ng-disabled="isDisabled" md-no-cache="noCache"
                        md-search-text-change="searchTextChange(searchText)" md-search-text="searchText"
                        md-selected-item-change="selectedItemChange(kruid)" md-items="kruid in querySearch(searchText)"
                        md-item-text="kruid.Nederlands" md-min-length="0" placeholder="Selecteer een optie">
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{kruid.Nederlands}}</span>
                        </md-item-template>
                        <md-not-found>
                            Geen kruiden gevonden met de naam: "{{searchText}}".
                        </md-not-found>
                    </md-autocomplete>
                    <!-- <input type="text" ng-model="search" ng-model-options=" {debounce: 50}" list="kruiden"
                        placeholder="Selecteer een optie">
                    <datalist id="kruiden" ng-model="selectedKruid" ng-model="kruid">
                        <option id="{{kruid.Id}}" ng-repeat="kruid in kruiden | filter:search | limitTo:5"
                            value="{{kruid.Nederlands}}">
                        </option>
                    </datalist>
                    <button ng-click="addKruidToList()">Add Kruid</button> -->
                </div>

                <!-- Maak hier een tabel met de aangevinkte symptomen -->
                <table>
                    <tr>
                        <th>Kruid</th>
                    </tr>
                    <tr ng-repeat="k in selectedKruiden">
                        <td>{{k.Nederlands}} <a class="btn btn-primary" ng-click="test()">Delete</a></td>
                    </tr>
                </table>
            </div>
            <div class="col-2"></div>
            <!-- Symptomen Toevoegen -->
            <div class="col-5">
                <h1>Symptoom Toevoegen</h1>
                <!-- <div>
                    <input type="text" ng-model="search" ng-model-options=" {debounce: 50}" list="kruiden"
                        placeholder="Selecteer een optie">
                    <datalist id="kruiden" ng-model="selectedKruid" ng-model="kruid">
                        <option ng-repeat="kruid in kruiden | filter:search | limitTo:5" value="{{kruid.Nederlands}}">
                        </option>
                    </datalist>
                </div> -->

                <!-- Maak hier een tabel met de aangevinkte symptomen -->
            </div>
        </div>
        <br>
        <button class="col align-self-end btn btn-primary">Sla deze kruidenformule op</button>
    </form>
</div>

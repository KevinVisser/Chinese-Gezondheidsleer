<div class="input-field">
    <input id="inputField" type="text" ng-model="search" ng-model-options=" {debounce: 50}" autofocus></input>
    <label for="inputField">Zoek op patentnaam(nederlands,engels of pinijn) of op symptoom</label>
    <table>
        <tr>
            <th>Nederlands</th>
            <th>Engels</th>
            <th>Pinjin</th>
            <th>Symptoom</th>
            <th></th>
        </tr>
        <tr ng-repeat="patentformule in patentFormules | filter:search">
            <td ng-click="GoToView(patentformule.Id)">{{patentformule.Nederlands}}</td>
            <td ng-click="GoToView(patentformule.Id)">{{patentformule.Engels}}</td>
            <td ng-click="GoToView(patentformule.Id)">{{patentformule.Pinjin}}</td>
            <td ng-click="GoToView(patentformule.Id)">{{patentformule.Symptomen}}</td>
            <td ng-click="GoToEdit(patentformule.Id)">
                <md-icon class="customIcon" md-svg-icon="edit:edit" aria-label="edit">
                </md-icon>
            </td>
        </tr>
    </table>
</div>

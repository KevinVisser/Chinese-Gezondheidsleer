<div ng-controller="AddChineesKruidController">
    <form novalidate ng-submit="updateChineesKruid(chineesKruid, chineesKruidForm)" name="chineesKruidForm">
        <md-content>
            <md-tabs md-center-tabs>
                <md-tab label="Algemeen">
                    <md-content class="md-padding">

                        <div class="row">
                            <md-input-container class="md-block">
                                <label>Pinjin</label>
                                <input type="text" ng-model="chineesKruid.Pinjin" />
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Engels</label>
                                <input type="text" ng-model="chineesKruid.Engels">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Latijn</label>
                                <input type="text" ng-model="chineesKruid.Latijn" required chinees-Kruid-Directive
                                    name="latijn" />
                                <div ng-messages="chineesKruidForm.latijn.$error">
                                    <div ng-message="required">required.</div>
                                    <div ng-message="Latijn">Chinees kruid met deze naam bestaat al!</div>
                                </div>
                            </md-input-container>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Eigenschappen">
                    <div class="row">
                        <div class="col s12">
                            <md-input-container class="md-block">
                                <label>Thermische Werking</label>
                                <input type="text" ng-model="chineesKruid.ThermischeWerking">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Smaak</label>
                                <input type="text" ng-model="chineesKruid.Smaak">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Meridianen</label>
                                <input type="text" ng-model="chineesKruid.Meridianen">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Werking</label>
                                <input type="text" ng-model="chineesKruid.Werking">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Contra Indicaties</label>
                                <input type="text" ng-model="chineesKruid.ContraIndicaties">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Dosering</label>
                                <input type="text" ng-model="chineesKruid.Dosering">
                            </md-input-container>
                        </div>
                    </div>
                </md-tab>
                <md-tab label="Symptomen">
                    <md-content class="md-padding">
                        <div class="row">
                            <div class="col s12">
                                <h4>Symptoom Toevoegen</h4>
                                <md-autocomplete md-selected-item="selectedSymptoom" ng-disabled="isDisabled"
                                    md-no-cache="noCache" md-search-text-change="searchTextChange(searchSymptoom)"
                                    md-search-text="searchSymptoom"
                                    md-selected-item-change="selectedItemChangeSymptoom(symptoom)"
                                    md-items="symptoom in querySearch(searchSymptoom, 'symptoom')"
                                    md-item-text="symptoom.Naam" md-min-length="0" placeholder="Selecteer een optie"
                                    ng-model-options=" {debounce: 200}">
                                    <md-item-template>
                                        <span md-highlight-text="searchSymptoom"
                                            md-highlight-flags="^i">{{symptoom.Naam}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        Geen kruiden gevonden met de naam: "{{searchSymptoom}}".
                                    </md-not-found>
                                </md-autocomplete>
                            </div>
                            <div class="col s12">
                                <table>
                                    <tr>
                                        <th class="center-align">Symptoom</th>
                                        <th></th>
                                    </tr>
                                    <tr ng-repeat="s in selectedSymptomen">
                                        <td>
                                            {{s.Naam}}
                                        </td>
                                        <td>
                                            <md-icon ng-click="removeSymptoom(s)" class="customIcon"
                                                md-svg-icon="delete:delete" aria-label="delete">
                                            </md-icon>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
        <md-button type="submit" style="bottom: 0;">Save</md-button>
    </form>
</div>

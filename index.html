<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chinese Gezondheidsleer</title>

    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./styles.css" />

    <!-- materialize -->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <!-- Angular and all seperate modules -->
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
</head>

<body ng-app="ChineseGezondheidsleer">

    <!-- Toolbar -->

    <!-- Main Content -->
    <div ng-controller="MainController as main" layout="column" layout-fill style="height:100%;" ng-cloak>
        <!-- Toolbar -->
        <nav class="nav" style="height: 50px; line-height: inherit;">
            <div>
                <div class="drag-region">
                    <span class="windows-title">Chinese Gezondheidsleer</span>
                </div>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <span>&#xE921;</span>
                </div>
                <div class="dummy">
                    <span>&#xE922;</span>
                </div>
                <div class="button" id="close-button">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </nav>

        <div layout="row" style="height: 100%; user-select: none;">

            <!-- Side nav -->
            <md-sidenav md-component-id="left" layout="column" md-is-locked-open="true">
                <header>
                    <img class="logo" src="assets/img/icon.png" draggable="false" />
                </header>
                <div>
                    <a href="#!Kruiden" draggable="false">Kruiden</a>
                    <a href="#!ChineseKruiden" draggable="false">ChineseKruiden</a>
                    <a href="#!KruidenFormules" draggable="false">KruidenFormules</a>
                    <a href="#!PatentFormules" draggable="false">PatentFormule</a>
                    <a href="#!Syndromen" draggable="false">Syndromen</a>
                    <a href="#!Admin/Add" draggable="false">Admin</a>
                </div>
            </md-sidenav>

            <!-- Content on screen -->
            <md-content flex layout="column">
                <ng-view flex>

                </ng-view>
            </md-content>

        </div>



        <script src="renderer.js"></script>

        <!-- Routes & Main -->
        <script src="app/app.modules.js"></script>
        <script src="app/app.routes.js"></script>

        <!-- Models -->
        <script src="app/models/AddDataModel.js"></script>
        <script src="app/models/KruidenModel.js"></script>
        <script src="app/models/PatentFormulesModel.js"></script>
        <script src="app/models/KruidenFormulesModel.js"></script>
        <script src="app/models/SyndromenModel.js"></script>
        <script src="app/models/SymptomenModel.js"></script>
        <script src="app/models/ChineseKruidenModel.js"></script>
        <script src="app/models/UpdateDataModel.js"></script>
        <script src="app/models/ZoekenModel.js"></script>
        <script src="app/models/ZoekenKFModel.js"></script>

        <!-- Controllers -->
        <script src="app/controllers/MainController.js"></script>
        <script src="app/controllers/KruidenController.js"></script>
        <script src="app/controllers/KruidenFormulesController.js"></script>
        <script src="app/controllers/KruidenFormulesViewController.js"></script>
        <script src="app/controllers/KruidenViewController.js"></script>
        <script src="app/controllers/PatentFormulesController.js"></script>
        <script src="app/controllers/PatentFormulesViewController.js"></script>
        <script src="app/controllers/SyndromenController.js"></script>
        <script src="app/controllers/SyndromenViewController.js"></script>
        <script src="app/controllers/ChineseKruidenController.js"></script>
        <script src="app/controllers/ChineseKruidenViewController.js"></script>
        <script src="app/controllers/ZoekenController.js"></script>
        <script src="app/controllers/ZoekenViewController.js"></script>
        <script src="app/controllers/ZoekenKFController.js"></script>
        <script src="app/controllers/ZoekenViewKFController.js"></script>

        <!-- Admin Controllers -->
        <!-- Add -->
        <script src="app/controllers/adminControllers/Add/AddDataController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddKruidController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddKruidenFormuleController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddPatentFormuleController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddSyndromenController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddChineesKruidController.js"></script>
        <script src="app/controllers/adminControllers/Add/AddSymptoomController.js"></script>

        <!-- Edit -->
        <script src="app/controllers/adminControllers/Edit/EditKruidenController.js"></script>
        <script src="app/controllers/adminControllers/Edit/EditChineseKruidenController.js"></script>
        <script src="app/controllers/adminControllers/Edit/EditKruidenFormuleController.js"></script>
        <script src="app/controllers/adminControllers/Edit/EditPatentFormuleController.js"></script>
        <script src="app/controllers/adminControllers/Edit/EditSyndromenController.js"></script>

        <!-- Custom Directives -->
</body>

</html>

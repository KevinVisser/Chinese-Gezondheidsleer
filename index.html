<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chinese Gezondheidsleer</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

    <!-- Angular and all seperate modules -->
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
</head>

<body ng-app="ChineseGezondheidsleer">

    <!-- Toolbar -->
    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <h2>Chinese Gezondheidsleer</h2>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <span>&#xE921;</span>
                </div>
                <div class="button" id="max-button">
                    <span>&#xE922;</span>
                </div>
                <div class="button" id="restore-button">
                    <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div ng-controller="MainController as main" layout="column" style="height:100%; margin-top: 32px;" ng-cloak>

        <section layout="row" flex>

            <!-- Side nav -->
            <md-sidenav class="sidenav" md-component-id="left" md-is-locked-open="true" md-whiteframe="5">
                <header>
                    <h1 class="nav-title">Chinese gezondheidsleer</h1>
                    <img class="logo" src="assets/img/icon.jpg" />
                </header>
                <div>
                    <a href="#!Kruiden">
                        <!-- <md-button class="md-primary" style="width: 100%; margin: 0;"> -->
                            Kruiden
                        <!-- </md-button> -->
                    </a>
                    <a href="#!PatentFormules">
                        <!-- <md-button class="md-primary" style="width: 100%; margin: 0;"> -->
                            PatentFormule
                        <!-- </md-button> -->
                    </a>
                    <a href="#!KruidenFormules">
                        <!-- <md-button class="md-primary" style="width: 100%; margin: 0;"> -->
                            KruidenFormules
                        <!-- </md-button> -->
                    </a>
                    <a href="#!Syndromen">
                        <!-- <md-button class="md-primary" style="width: 100%; margin: 0;"> -->
                            Syndromen
                        <!-- </md-button> -->
                    </a>
                    <a href="#!Admin">
                        <md-button class="md-primary" style="width: 100%; margin: 0;">
                            Admin
                        </md-button>
                    </a>
                </div>
            </md-sidenav>

            <!-- Content on screen -->
            <md-content flex>
                <div class="view-animate-container">
                    <div ng-view class="view-animate">
                    </div>
                </div>
                <div flex></div>
            </md-content>

        </section>

    </div>



    <script src="renderer.js"></script>
    <script src="app/models/AddDataModel.js"></script>
    <script src="app/models/KruidenModel.js"></script>
    <script src="app/models/PatentFormulesModel.js"></script>
    <script src="app/models/KruidenFormulesModel.js"></script>
    <script src="app/models/SyndromenModel.js"></script>
    <script src="app/app.modules.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/controllers/MainController.js"></script>
    <script src="app/controllers/KruidenController.js"></script>
    <script src="app/controllers/KruidenFormulesController.js"></script>
    <script src="app/controllers/KruidenFormulesViewController.js"></script>
    <script src="app/controllers/KruidenViewController.js"></script>
    <script src="app/controllers/PatentFormulesController.js"></script>
    <script src="app/controllers/PatentFormulesViewController.js"></script>
    <script src="app/controllers/SyndromenController.js"></script>
    <script src="app/controllers/SyndromenViewController.js"></script>
    <script src="app/controllers/AddDataController.js"></script>
</body>

</html>
